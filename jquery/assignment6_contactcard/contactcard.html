<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Card</title>
        <meta name="Description" content="A place to store people.">
        <script   src="http://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
        <script src="contactcard.js"></script>
        <link rel="stylesheet" href="contactcard.css">
    </head>
    <body>
        <div class="wrapper">
            <form action="#" method="POST">
                <p>
                    <label>First name:</label>
                    <input type="text" id="first_name" placeholder="First Name...">
                </p>
                <p>
                    <label>Last Name:</label>
                    <input type="text" id="last_name" placeholder="Last Name...">
                </p>
                <p>
                    <label>Description:</label>
                    <textarea id="description" placeholder="Describe this person..."></textarea>
                </p>
                <p><button>Add Contact</button></p>
            </form>
            <ul>
            </ul>
        </div>
    </body>
</html>
